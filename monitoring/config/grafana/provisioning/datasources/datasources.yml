# Grafana Datasources Configuration
# Auto-provisions datasources on startup

apiVersion: 1

datasources:
  # Prometheus - primary metrics store
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus

  # Graphite - Mercure metrics
  - name: Graphite
    type: graphite
    access: proxy
    url: http://graphite:80
    editable: false
    jsonData:
      graphiteVersion: "1.1"

  # Workflow PostgreSQL - workflow tracking database
  - name: Workflow-DB
    type: postgres
    url: workflow-db:5432
    database: workflow_tracking
    user: workflow
    secureJsonData:
      password: ${WORKFLOW_DB_PASS}
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: false

  # Orthanc PostgreSQL - routing stats & study workflows
  # NOTE: Connect via host network since Orthanc runs in separate compose stack
  - name: Orthanc-DB
    uid: orthanc-postgres
    type: postgres
    url: ${ORTHANC_DB_HOST:-host.docker.internal}:${ORTHANC_DB_PORT:-9013}
    database: orthanc
    user: ${ORTHANC_DB_USER:-orthanc}
    secureJsonData:
      password: ${ORTHANC_DB_PASS}
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500
    editable: false
