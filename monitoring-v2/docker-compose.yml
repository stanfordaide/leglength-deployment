# Monitoring - Metrics Collection Stack
#
# PORT SCHEME (9030 series):
#   - 9032: Grafana
#   - 9033: Prometheus
#   - 9034: PostgreSQL (AI results storage)
#   - 9038: Graphite (Carbon line receiver)
#   - 9039: Graphite Pickle receiver
#   - 9041: Graphite Web UI

services:
  # =============================================================================
  # METRICS COLLECTION
  # =============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "${PROMETHEUS_PORT:-9033}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus_data:/prometheus
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - leglength-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Graphite for Mercure metrics (Mercure has native Graphite support)
  graphite:
    image: graphiteapp/graphite-statsd:latest
    container_name: graphite
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "${GRAPHITE_PORT:-9038}:2003"         # Carbon line receiver
      - "${GRAPHITE_PICKLE_PORT:-9039}:2004"  # Carbon pickle receiver
      - "${GRAPHITE_WEB_PORT:-9041}:80"       # Graphite web UI
    volumes:
      - graphite_data:/opt/graphite/storage
    networks:
      - leglength-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # =============================================================================
  # VISUALIZATION
  # =============================================================================

  # PostgreSQL for AI results storage (JSONB)
  postgres:
    image: postgres:15-alpine
    container_name: monitoring-postgres
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - POSTGRES_DB=${MONITORING_DB_NAME:-monitoring}
      - POSTGRES_USER=${MONITORING_DB_USER:-monitoring}
      - POSTGRES_PASSWORD=${MONITORING_DB_PASS:-monitoring123}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "${MONITORING_DB_PORT:-9034}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - leglength-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MONITORING_DB_USER:-monitoring}"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "${GRAFANA_PORT:-9030}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS:-admin123}
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:9030
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=master-dashboard
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - leglength-network
    depends_on:
      prometheus:
        condition: service_healthy
      graphite:
        condition: service_started
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  leglength-network:
    external: true
    name: leglength-network

volumes:
  prometheus_data:
  graphite_data:
  grafana_data:
  postgres_data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${MONITORING_DB_STORAGE:-/opt/monitoring/postgres-data}'