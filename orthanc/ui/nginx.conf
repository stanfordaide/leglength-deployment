# Operator Dashboard nginx configuration
# Serves static files and proxies API calls to Orthanc

server {
    listen 80;
    server_name _;
    
    # Serve static dashboard files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API calls to Orthanc (avoids CORS issues)
    location /orthanc/ {
        # Remove /orthanc prefix when proxying
        rewrite ^/orthanc/(.*) /$1 break;
        
        proxy_pass http://orthanc:8042;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add Basic Auth for Orthanc API
        # Credentials: orthanc_admin / helloaide123
        proxy_set_header Authorization "Basic b3J0aGFuY19hZG1pbjpoZWxsb2FpZGUxMjM=";
        
        # Increase timeouts for large transfers
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Allow large uploads
        client_max_body_size 500M;
    }
    
    # Proxy routing stats API
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://routing-api:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
