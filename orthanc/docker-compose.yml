# ═══════════════════════════════════════════════════════════════════════════════
# ORTHANC PACS - Docker Compose Configuration
# ═══════════════════════════════════════════════════════════════════════════════
#
# Services:
#   - operator-ui  : Operator Dashboard (port 8040)
#   - orthanc      : PACS Server + API (port 8041, DICOM 4242)
#   - ohif         : DICOM Viewer (port 8042)
#   - orthanc-db   : PostgreSQL Database (port 8043)
#   - routing-api  : Routing Statistics API (port 8044)
#
# Quick start:
#   cp config/env.template .env
#   # Edit .env to set your POSTGRES_PASSWORD
#   docker compose up -d
#
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # OPERATOR DASHBOARD - Main entry point for operators
  # ─────────────────────────────────────────────────────────────────────────────
  operator-ui:
    image: nginx:alpine
    container_name: orthanc-operator-ui
    ports:
      - "${OPERATOR_UI_PORT:-8040}:80"
    volumes:
      - ./ui:/usr/share/nginx/html:ro
      - ./ui/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - orthanc
    environment:
      - TZ=${TZ:-America/Los_Angeles}
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # ─────────────────────────────────────────────────────────────────────────────
  # ORTHANC - PACS Server
  # ─────────────────────────────────────────────────────────────────────────────
  orthanc:
    image: jodogne/orthanc-python
    container_name: orthanc-server
    command: /run/secrets/
    secrets:
      - orthanc.json
    ports:
      - "${ORTHANC_WEB_PORT:-8041}:8042"
      - "${DICOM_PORT:-4242}:4242"
    volumes:
      # Mount Lua scripts (v2 - modular)
      - ./lua-scripts-v2:/etc/orthanc/lua-v2:ro
      # Keep old scripts available for rollback
      - ./lua-scripts:/etc/orthanc/lua:ro
      - orthanc-storage:/var/lib/orthanc/db
    environment:
      - ORTHANC_NAME=${ORTHANC_AET:-ORTHANC_LPCH}
      - TZ=${TZ:-America/Los_Angeles}
    depends_on:
      orthanc-db:
        condition: service_healthy
      routing-api:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8042/system > /dev/null || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

  # ─────────────────────────────────────────────────────────────────────────────
  # OHIF VIEWER - Clinical image viewing
  # ─────────────────────────────────────────────────────────────────────────────
  ohif:
    image: mercureimaging/ohif
    container_name: orthanc-ohif
    ports:
      - "${OHIF_PORT:-8042}:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - TZ=${TZ:-America/Los_Angeles}
    depends_on:
      - orthanc
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # POSTGRESQL - Database for Orthanc index and routing state
  # ─────────────────────────────────────────────────────────────────────────────
  orthanc-db:
    image: postgres:15
    container_name: orthanc-postgres
    ports:
      - "${POSTGRES_PORT:-8043}:5432"
    environment:
      - POSTGRES_DB=orthanc
      - POSTGRES_USER=${POSTGRES_USER:-orthanc}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ChangeThisPassword}
      - TZ=${TZ:-America/Los_Angeles}
    volumes:
      - orthanc-db-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orthanc} -d orthanc"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ─────────────────────────────────────────────────────────────────────────────
  # ROUTING API - Tracks routing statistics in PostgreSQL
  # ─────────────────────────────────────────────────────────────────────────────
  routing-api:
    build: ./api
    container_name: orthanc-routing-api
    ports:
      - "${ROUTING_API_PORT:-8044}:5000"
    environment:
      # Orthanc Database connection
      - DB_HOST=orthanc-db
      - DB_PORT=5432
      - DB_NAME=orthanc
      - DB_USER=${POSTGRES_USER:-orthanc}
      - DB_PASS=${POSTGRES_PASSWORD:-ChangeThisPassword}
      # Mercure Database connection (for AI processing status)
      - MERCURE_DB_HOST=${MERCURE_DB_HOST:-mercure_db_1}
      - MERCURE_DB_PORT=5432
      - MERCURE_DB_NAME=mercure
      - MERCURE_DB_USER=mercure
      - MERCURE_DB_PASS=${MERCURE_DB_PASS:-}
      # Orthanc connection (for job polling)
      - ORTHANC_URL=http://orthanc:8042
      - ORTHANC_USER=${ORTHANC_USERNAME:-orthanc_admin}
      - ORTHANC_PASS=${ORTHANC_PASSWORD:-helloaide123}
      - JOB_POLL_INTERVAL=10
      - TZ=${TZ:-America/Los_Angeles}
    depends_on:
      orthanc-db:
        condition: service_healthy
      # Note: Don't depend on orthanc - causes circular dependency
      # routing-api should start before orthanc so Lua can call it
    networks:
      - default
      - mercure_default
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ─────────────────────────────────────────────────────────────────────────────
  # GRAFANA - Quality Improvement Dashboards
  # ─────────────────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: orthanc-grafana
    ports:
      - "${GRAFANA_PORT:-8045}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ChangeThisPassword}
      - TZ=${TZ:-America/Los_Angeles}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      orthanc-db:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ═══════════════════════════════════════════════════════════════════════════════
# SECRETS
# ═══════════════════════════════════════════════════════════════════════════════
secrets:
  orthanc.json:
    file: ./config/orthanc.json

# ═══════════════════════════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════════════════════════
networks:
  default:
    driver: bridge
  # Connect to Mercure's network for AI processing status tracking
  mercure_default:
    external: true
    name: mercure_default

# ═══════════════════════════════════════════════════════════════════════════════
# VOLUMES
# ═══════════════════════════════════════════════════════════════════════════════
# Storage paths are configured via .env file
# Default: /opt/orthanc/orthanc-storage and /opt/orthanc/postgres-data
# ═══════════════════════════════════════════════════════════════════════════════
volumes:
  grafana-data:

  orthanc-storage:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${DICOM_STORAGE:-/opt/orthanc/orthanc-storage}'
  
  orthanc-db-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${POSTGRES_STORAGE:-/opt/orthanc/postgres-data}'
